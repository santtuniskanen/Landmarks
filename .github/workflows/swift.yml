name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Test
      run: |
        xcodebuild \
          -project Landmarks/Landmarks.xcodeproj \
          -scheme Landmarks \
          -destination 'platform=iOS Simulator,name=iPhone 12' \
          clean build test
